				console.log("Last Updated: 12/8/22");
				$("#version").text(v);
				$("#in").on("keypress", function(e) {
					if(e.which == 13) {
						f1($('#in').val());

			});

				t = gT(t);
				/* o1 hello o2 whatsup o3 name o4 howareyou o5 whatisnamefrom e1 montypythonandtheholygrail*/

					"whats up",

					"you name is",
					"you names is",
					"name",

					"name is",
					"names is",
					"name are",
					"names are",
					"name is what",
					"names is what",
					"name are what",
					"names are what",
					"who are you",
					"who is you",
					"who you",
				];
				var o4 = [ // Split into how are you and how are you doing?
					"how are you doing",
					"how you doing",
					"how are you",
					"how you are doing",
					"how you doin",
					"how are you doin",

				var o5 = [
					"what is skynet from",

				var o6 = [
					"what is skynet",
					"whats is skynet",
					"what skynet",
					"whats skynet",
				]
				var e1 = [
					"what is the airspeed velocity of an unladen swallow",
				];
				
				if(iO(o1)) {
					o("Hello.");
				} else if(iO(o2)) {
					o("Nothing really.");
				} else if(iO(o3)) {
					o("My name is Skynet.");
				} else if(iO(o4)) {
					o("I'm doing good.");
				} else if(iO(o5)) {
					o("Skynet is from Terminator (1984).");
				} else if(iO(o6)) {
					o("Skynet is the AI antagonist of the Terminator movies," +
					  "who became self-aware at 2:14 a.m., EDT, on August 29 1997.");
				} else if(iO(e1)) {
					o("African or European?");
				} else {
					o("I don't understand.");
				}
			}
			
			function iO(oS) {
				var t = gT($('#in').val());
				return(oS.indexOf(t) > -1);
			}
			
			function gT(v) {
				v = v.toLowerCase().replace(/[^a-zA-Z0-9 ]/g, '');
				if(v.slice(-1) != " ") {
					v = v + " ";
				}
				if(v.slice(0, 1) != " ") {
					v = " " + v;
				}
				v = v.replaceAll(' r ', ' are ');
				v = v.replaceAll(' ur ', ' your ');
				v = v.replaceAll(' u ', ' you ');
				if(v.slice(-1) == " ") {
					v = v.substring(0, v.length - 1);
				}
				if(v.slice(0, 1) == " ") {
					v = v.substring(1, v.length);
				}
				return(v);
			}
				
			function o(i) {
				$("#output").text(i);
			}
		</script>
		<style>

			}
			
			
		</style>

	<body>

			<button type="button" id="submit" onclick="f1($('#in').val())">Submit</button>
		</div>
	</body>
