			function iO(oS) {
				var t = gT($('#in').val());
				return(oS.indexOf(t) > -1);
			}
			
			function gT(v) {
				v = v.toLowerCase().replace(/[^a-zA-Z0-9 ]/g, '');
				if(v.slice(-1) != " ") {
					v = v + " ";
				}
				if(v.slice(0, 1) != " ") {
					v = " " + v;
				}
				v = v.replaceAll(' r ', ' are ');
				v = v.replaceAll(' ur ', ' your ');
				v = v.replaceAll(' u ', ' you ');
				v = v.replaceAll(' fav ', ' favorite ');
				v = v.replaceAll(' what is ', ' whats ');
				v = v.replaceAll(' whats is ', ' whats ');
				if(v.slice(-1) == " ") {
					v = v.substring(0, v.length - 1);
				}
				if(v.slice(0, 1) == " ") {
					v = v.substring(1, v.length);
				}
				return(v);
			}
				
			function o(i) {
